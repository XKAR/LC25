<p><b>El gerundi...</b></p>
</font>

<p>... indica sempre simultaneïtat o anterioritat respecte del verb principal que acompanya. No és correcte, per tant, el tipus d'oracions com: <i>No va pagar la comanda, reclamant-li al cap d'un mes</i>. Sinó que hauria de dir: <i>No va pagar la comanda i la hi va reclamar al cap d'un mes.</i></p>
