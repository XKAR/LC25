<dir>
<p><b>1.</b> Això és bufar i fer ampolles.<br>
<b>2.</b> Està de broma!<br>
<b>3.</b> Fins aviat! (Fins després!)<br>
<b>4.</b> Vull tallar-me els cabells arran (rasos, al zero).<br>
<b>5.</b> Ahir em vaig fer un embolic (un garbuix) amb els apunts.<br>
<b>6.</b> Eren sis-cents i escaig.<br>
<b>7.</b> Va arribar sa i estalvi.<br>
<b>8.</b> Aquest home no el puc veure (sofrir).</p>
