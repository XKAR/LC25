<p>Les respostes afirmatives podrien ser:</p>

<p><b>1.</b> Sí, hi he pensat.<br>
<b>2.</b> Sí, li han pegat.<br>
<b>3.</b> Si, ja me l'han reparat.<br>
<b>4.</b> Sí, ens hi va obligar.<br>
<b>5.</b> Sí, se n'ha fet molt.<br>
<b>6.</b> Sí, n'hem tallat una mica.<br>
<b>7.</b> Sí, se'n reien.<br>
<b>8.</b> Sí, l'he llegit<br>
<b>9.</b> Sí, l'hi hem trobat.</p>
